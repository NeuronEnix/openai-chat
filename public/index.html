<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="libs/highlight.js@11.8.0/styles/github.min.css" rel="stylesheet">
</head>
<body>
    <main id="app" style="display: grid; grid-template-columns: auto 1fr;">
        <div id="sidebar">
            <button id="add-conversation">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="tabler-icon tabler-icon-plus"><path d="M12 5l0 14"></path><path d="M5 12l14 0"></path></svg>
                New chat
            </button>
            <div id="conversations"></div>
        </div>
        <div id="main-container">
            <div id="model-selector">
                <select id="models"></select>
            </div>
            <div id="messages"></div>
            <div id="user-input-container-container">
                <div id="user-input-container">
                    <textarea id="user-input" rows="8" placeholder="Type here..." autofocus></textarea>
                    <div>
                        <div>
                            <button id="send-user-input">></button>
                        </div>
                        <div style="margin-top: 0.5rem">
                            <button id="clear-chat">x</button>
                        </div>
                        <div style="margin-top: 0.5rem">
                            <button id="regenerate-response" style="width: 24px">â†»</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js" type="module"></script>
</body>
</html>
